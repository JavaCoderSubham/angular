<div class="container">
    <div class="row">
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">SL</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Password</th>
              </tr>
            </thead>
            <tbody *ngFor="let user of getUser; let i = index">
              <tr>
                <th scope="row">{{i+1}}</th>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.password}}</td>
                <a class="btn btn-primary" routerLink="/register">Update</a>
                <button class="btn btn-primary" (click)="onDelete(user.userId)">Delete</button>
              </tr>
            </tbody>
          </table>
    </div>
</div>
