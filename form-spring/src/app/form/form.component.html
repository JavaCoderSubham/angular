<div class="container">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <form (ngSubmit)="onSubmitSendForm()" class="form-class">
                <div class="form-group">
                  <input type="text" class="form-control" name="name" placeholder="Enter name" [(ngModel)]="model.name">
                </div>
                <div class="form-group">
                  <input type="email" class="form-control" name="email" placeholder="Enter email" [(ngModel)]="model.email">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" name="password" placeholder="Enter password" [(ngModel)]="model.password">
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
